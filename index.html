<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="overflow-hidden">
    <div class="container mx-auto text-center">
      <h1 class="my-5">Weather App</h1>

      <div id="card" class="card shadow-lg d-none bg-color mb-3">
        <div class="icon-container">
          <img
            id="weather-icon"
            class="icon"
            src=""
            alt=""
            width="100"
            height="100"
          />
        </div>

        <div id="details" class="text-uppercase"></div>
      </div>

      <form id="change-location">
        <label class="mb-2" id="label" for="city">
          Enter a location for weather information
        </label>
        <input
          type="text"
          name="city"
          class="input form-control mt-1"
          autocomplete="off"
          placeholder="Enter the country:"
        />
        <button class="btn btn-primary mt-3 w-100">Submit</button>
      </form>

      <div class="alert alert-danger mt-3 d-none" id="alert"></div>
    </div>

    <!-- overlay -->
    <div id="overlay" class="overlay d-none">
      <div class="spinner-border text-light" role="status">
        <span class="sr-only"></span>
      </div>
    </div>

    <script src="./js/forecast.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
